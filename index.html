<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Gerenciar Produtos</h2>
    <button id="btnAbrirCadastro">Cadastrar Produto</button>

    <table border="1" id="tabelaProdutos">
        <tr>
            <td>Nome</td>
            <td>Preço</td>
            <td>Quantidade</td>
            <td>Valor Total</td>
            <td>Ações</td>
        </tr>
    </table>
    <div id="cadastro" style="display:none;">
        <h1>Cadastro de Produto</h1>
        <p>Nome: <input type="text" id="inputNome" placeholder="Digite aqui..."></p>
        <p>Preço: <input type="number" id="inputPreco" placeholder="Digite aqui..."></p>
        <p>Quantidade: <input type="number" id="inputQtd" placeholder="Digite aqui..."> </p>
        <p>
            <button id="btnSalvar">Salvar</button>
            <button id="btnCancelar">Cancelar</button>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
